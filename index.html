<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim $750 Gift Card for students</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #e5e9ea; /* Updated background color for the whole page */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 200px;
            margin-bottom: 10px; /* Reduced space between images and text */
        }

        h1 {
            color: #00c853; /* Uber Eats Green */
            font-size: 24px;
            margin-bottom: 10px; /* Reduced space below the heading */
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 10px; /* Reduced space below the paragraph */
        }

        .button {
            background-color: #00c853; /* Uber Eats Green */
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px; /* Added top margin to bring the button down */
            margin-bottom: 10px; /* Reduced space below the button */
            text-decoration: none;
        }

        .button:hover {
            background-color: #007e33;
        }

        .giftcard {
            margin-top: 10px; /* Reduced space above the gift card image */
        }

        .giftcard img {
            width: 250px;
            margin-top: 10px; /* Reduced space above the gift card image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/g96NvLK.png" alt="Uber Eats Logo">
        <h1>SAVE $750 ON FOOD THIS WINTER TERM</h1>
        <p>
            1. Click the "Start Review" button.<br>
            2. Enter your email & basic info.<br>
            3. Complete 3-5 recommended deals.<br>
            4. Receive your $750 gift card.
        </p>
        <!-- Adjusted the margin-top of the button -->
        <a href="http://tappco.go2cloud.org/aff_c?offer_id=519&aff_id=20786" class="button">Start Review</a>
        <div class="giftcard">
            <img src="https://i.imgur.com/e211Gfv.png" alt="Uber Eats Gift Card">
        </div>
    </div>
</body>
</html>
